<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" icon="close" color="telco">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="telcoSecondary">Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Buscar " inputmode="text" (ionChange)="onSearchChange($event)"
                 debounce="250" animated></ion-searchbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of dinamycArry | filtro: textoBuscar : origin : columna">
      <ion-label *ngIf="origin === 'A'" (click)="selectActivity(item)">{{item.descripcionDto}}</ion-label>
      <ion-label *ngIf="origin !== 'A'" (click)="selectActivity(item)">{{item.nombreGeneric}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
