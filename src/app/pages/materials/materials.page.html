<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/manage-work-order" icon="arrow-forward" color="telco">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="telcoSecondary">Gesti√≥n de insumos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="materialForm" #materialFormRef="ngForm" novalidate>

    <ion-list-header>
      <h5>Materiales</h5>
    </ion-list-header>

    <ion-row>
      <ion-col>

        <ion-item class="item-select" lines="none">
          <ion-label position="stacked">Materiales:</ion-label>
          <br>
          <select class="text-small" formControlName="material">
            <option [value]="null" disabled selected>
              Seleccione un material
            </option>
            <option *ngFor="let material of materials" [value]="material.idParamGenericActividad">
              {{ material.nombreGeneric }}
            </option>
          </select>
        </ion-item>
        <div class="text-tiny ion-text-right">
          <ion-text color="danger">
            <span
              [style.visibility]="f['material'].errors?.['required'] && materialFormRef?.submitted ? '' : 'hidden'">
              Campo requerido
            </span>
          </ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Cantidad:</ion-label>
          <ion-input type="number" placeholder="Cantidad" formControlName="quantity" required></ion-input>
        </ion-item>
        <div class="text-tiny ion-text-right">
          <ion-text color="danger">
            <span [style.visibility]="f['quantity'].errors?.['required'] && materialFormRef?.submitted ? '' : 'hidden'">
              Campo requerido
            </span>
          </ion-text>
        </div>

      </ion-col>
    </ion-row>

    <br>

    <ion-button (click)="onSubmit()" expand="block" color="telcoSecondary">
      Adicionar
    </ion-button>

  </form>

  <br>
  <ion-list>
    <ion-list-header>
      <ion-col col-4>
        <ion-label>
          <h3 class="text-bold text-small ion-text-center">Cod:</h3>
        </ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>
          <h3 class="text-bold text-small">Material:</h3>
        </ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-label>
          <h3 class="text-bold text-small ion-text-center">Cantidad:</h3>
        </ion-label>
      </ion-col>

    </ion-list-header>
    <ion-item-sliding *ngFor="let material of materialsArray">

      <ion-item>

        <ion-col col-4>
          <ion-label>
            <h3 class="text-small ion-text-center ion-text-wrap">{{material.codeMaterialDto}}</h3>
          </ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>
            <h3 class="text-small ion-text-wrap">{{material.decriptionMaterialDto}}</h3>
          </ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label class="">
            <h3 class="text-small ion-text-center ion-text-center">{{material.quantityDto}}</h3>
          </ion-label>
        </ion-col>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMaterial(material.idDto)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
