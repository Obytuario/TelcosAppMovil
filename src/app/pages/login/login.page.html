<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="ion-padding">

    <ion-card>
      <ion-img class="img" src="../../../assets/logo_telcos.png"></ion-img>
    </ion-card>

    <ion-list-header>
      <h2>BIENVENIDO</h2>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password"
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="usuario.password"
                 required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="telco">
        Ingresar
    </ion-button>

  </form>

</ion-content>
