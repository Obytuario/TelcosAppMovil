<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="exit()" color="telco">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="telcoSecondary">Seleccione una direcci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h3 *ngIf="dinamycArry.length === 0">No se encontraron direcciones</h3>

  <ion-list>
    <ion-item *ngFor="let item of dinamycArry">
      <ion-label (click)="selectItem(item)">{{item}}</ion-label>
    </ion-item>
  </ion-list>



</ion-content>
